<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLayer API Documentation</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/rapidoc@9.3.8/dist/rapidoc-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        rapi-doc {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <rapi-doc
        spec-url="https://glapidocs.blob.core.windows.net/apidocs/gamelayer.yaml"
        theme="light"
        render-style="read"
        show-header="false"
        show-info="true"
        show-components="true"
        show-authentication="true"
        allow-spec-file-download="true"
        allow-server-selection="true"
        schema-style="table"
        schema-expand-level="3"
        default-schema-tab="example"
        default-api-server="production"
        use-path-in-nav-bar="true"
        show-method-in-nav-bar="as-colored-block"
        update-route="false"
        layout="column"
        regular-font="montserrat"
        nav-item-spacing="relaxed"
        nav-bg-color="#f5f5f5"
        primary-color="#4A90E2">
    </rapi-doc>
</body>
</html>
